<h3>Enter an expression in the box below and click <i>Simplify</i></h3>
<form role="form" id="simplify-form">
  <div class="form-group">
    <input type="text"
           id="expression-input"
           class="form-control input-lg"
           placeholder="Example: x + x"
           name="expression-value"
           value="<%= expression %>" />
  </div>
  <button type="submit" class="btn btn-info btn-lg">Simplify</button>
</form>
