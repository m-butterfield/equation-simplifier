<h3>Enter an expression in the box below and click 'Simplify'</h3>
<form role="form">
  <div class="form-group">
    <input type="text"
           class="form-control input-lg expression-input"
           placeholder="Example: x^2 + 2x + 1"
           value="<%= expression %>" />
  </div>
  <button type="submit" class="btn btn-info btn-lg">Simplify</button>
</form>
