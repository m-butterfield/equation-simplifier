{% extends "base.html" %}
{% block title %}
    Expression Simplifier
{% endblock %}
{% block css %}
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='vendor/bootstrap.min.css') }}" />
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='css/machine.css') }}" />
{% endblock %}
{% block javascript %}
    {% if config.DEBUG %}
    <script data-main="{{ url_for('static', filename='js/main') }}"
            src="{{url_for('static', filename='vendor/require.js') }}"></script>
    {% else %}
    <script data-main="{{ url_for('static', filename='js/main-build.js') }}"
            src="{{url_for('static', filename='vendor/require.js') }}"></script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-48100239-1', 'equationsimplifier.com');
    ga('send', 'pageview');
    </script>
    {% endif %}
{% endblock %}
{% block content %}
    <div class="container text-center">
        <h1>Expression Simplifier</h1>
        <div id="simplify-form-div"></div>
        <div id="expression-result"></div>
    </div>
{% endblock %}
